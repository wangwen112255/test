<extend	 name="Public:layouts" />
<block name="css">
<link href="/STATIC/css/plugins/switchery/switchery.css" rel="stylesheet">
  <style type="text/css">
    .help-block {
     padding: 5px;
      }
  </style>

</block>
<block name="content">
<div class="{$size|default='col-md-12'}"> 
<div class="panel panel-info">
	<div class="panel-heading">
		<div class="panel-title">
			添加
		</div>
	</div>
 <div class="panel-body">
  <form id="signupForm" action="{:U('save')}" method="post" class="form-horizontal">
    <div class="form-group">
    <div class="col-md-3 control-label">
      <label >父级菜单</label>
    </div>
    <div class="col-md-5">
    <select name="pid" id="input" class="form-control" >
     <empty name="datadetail"><option value="0" selected>--请选择--</option></empty>
     <eq name="datadetail['pid']" value='0'><option value="0" name='pid' selected>顶级</option></eq>
     <volist   name="selectlist" id="v">
        <option value="{$v.id}" <eq name='v.id' value="$datadetail['pid']"> selected</eq>><eq name='v.pid' value='0'>--{$v['title']}--<else/>{$v['title']}</eq></option>
      </volist>
    </select>
    </div>
    </div>
  	<div class="form-group ">
  	<div class="col-md-3 control-label">
  		<label >菜单名</label>
  	</div>
  	<div class="col-md-5">
  	<input type="hidden" name="id" value="{$datadetail['id']}">	
  	<input type="text" class="form-control" value="{$datadetail['title']}" name="title" >
     
  	</div>
  	</div>
  	<div class="form-group ">
  	<div class="col-md-3 control-label" >
  		<label >链接</label>
  	</div>
  	<div class="col-md-5">
  		
  	<input type="text" class="form-control" value="{$datadetail.name}"  name="name">
  	</div>
  	</div>
  	
  	<div class="form-group">
  	<div class="col-md-3 control-label">
  		<label >图标</label>
  	</div>
  	<div class="col-md-5">
  		
  	<input type="text" class="form-control" value="{$datadetail.icon}" name="icon">
  	</div>
  	</div>
  	<div class="form-group ">
  	<div class="col-md-3 control-label">
  		<label >状态</label>
  	</div>
  	<div class="col-md-5">
  	<!-- <div class="switch switch-large"> -->
        <!-- <input type="checkbox" value="1" checked class="js-check" name="status" /> -->
        <input type="checkbox" class="js-check" <eq name="datadetail['status']" value="1">checked</eq> >
        <input type="hidden" value='1' name="status" >
    <!--   </div> -->
  	<!-- <input type="text" class="form-control" name="status"> -->
  	</div>
  	</div>
  	<div class="col-md-3 col-md-offset-3">
  	<button id="tijiao" class="btn btn-primary">提交</button>
  	<button type="reset" class="btn-primary btn">取消</button>
  		
  	</div>

  </form>
</div>	
i
	

</block>
<block name="js">
<script src="/STATIC/js/plugins/switchery/switchery.min.js"></script>
<script type="text/javascript">
$(function(){
var icon = "<i class='fa fa-times-circle'></i> ";
var rule={
  name:{
   required:true,

  },
  title:{
    // required:true,
    maxlength:5
  },
  icon:{
    required:true
  },
  pid:{
    required:true
  }
 };

 var message={
  name:{
   required:icon+"请进去正确的菜单名称"

  },
  title:{
    // required:true,
    maxlength:icon+"请进去正确的菜单名称()长度"
  },
  icon:{
    required:icon+"请进去正确的菜单名称()长度"
  }
  
 };
_validade({rules:rule,messages:message,class:'help-block'});
_SwitchStatus('.js-check');

}); 



</script>

</block>
